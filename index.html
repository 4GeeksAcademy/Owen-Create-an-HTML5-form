<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .form {
            padding: 5px;
            margin: 0;
            border: 2px solid;
            border-color: black;

        }

        form {
            text-align: left;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div>
            <h3> Payment for example</h3>
        </div>
        <div class="alert alert-danger" role="alert">
            <div>Some Fields are missings:</div>
        </div>
        <div class="row">
            <div class="col-4">
                <p>Card #</p>
                <input type="text" placeholder="XXXXXXXXXXX">
            </div>

            <div class="col-4">
                <p>CVC #</p>
                <input type="text" placeholder="0000">
            </div>
            <div class="col-4">
                <p>Amount</p>
                <input type="text" placeholder="Amount">
            </div>
        </div>
        <br>
        <!--Body Div below this line-->
        <div class="row">
            <div class="col-6">
                <div>
                    <p class="mb-1">First Name</p>
                    <input type="text" class="w-100 mb-2">
                </div>
                <div>
                    <p class="mb-1">City</p>
                    <input type="text" class="w-100 mb-2">
                </div>
                <div>
                    <p class="mb-1">We Accept:</p>
                    <input type="text" class="w-100 mb-2">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <p class="mb-1">Last Name</p>
                    <input type="text" class="w-100 mb-2">
                </div>
                <div class="row">
                    <div class="col-6">
                        <p class="mb-1">State</p>
                        <select class="w-100 mb-2" placeholder="select a state"></select>
                    </div>
                    <div class="col-6">
                        <p class="mb-1">Postal Code</p>
                        <input type="text" class="w-100 mb-2">
                    </div>
                </div>
                <div>
                    <p>Message</p>
                    <textarea class="w-75 h-75"></textarea>
                    <p>Add any notes here.</p>
                </div>
                <div class="row float-end me-1">
                    <button class="col-6 btn btn-primary">Save</button>
                    <button class="col-6 btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
